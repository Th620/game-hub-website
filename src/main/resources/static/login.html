<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <form id="loginForm">

        <input type="email" name="email" id="email" />

    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
