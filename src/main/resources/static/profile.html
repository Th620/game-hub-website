<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Games</title>
  </head>
  <body>
    <main class="games">
      <header>
        <nav>
          <a href="/" class="logo">GAME<span>HUB</span></a>
          <ul>
           <li><a href="/">Home</a></li>
          <li><a href="/games">Games</a></li>
          <li><a href="/purchase-log">My Games</a></li>
            <li>
              <form class="navSearch">
                <input
                  type="search"
                  name="search"
                  id="navSearch"
                  placeholder="Search..."
                />
              </form>
            </li>
          </ul>
          <div class="profile-info">
            <div class="balance-container">
              <div class="coin"></div>
              <p id="balance"></p>
            </div>
            <button type="button" id="profile"></button>
          </div>
        </nav>
      </header>
      <div class="profile">
        <div class="container">
          <h1>Profile</h1>
          <div class="infoContainer">
          <span for="name">Name:</span>
          <div id="name" class="info"></div>
          <span for="email">Email:</span>
          <div id="email" class="info"></div></div>

          <button type="button" id="myGamesBtn">My Games</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
