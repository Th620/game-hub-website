<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <main class="home">
      <header>
        <nav>
          <a href="/" class="logo">GAME<span>HUB</span></a>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/purchase-log">My Games</a></li>
            <li>
              <form class="navSearch">
                <input
                  type="search"
                  name="search"
                  id="search"
                  placeholder="Search..."
                />
              </form>
            </li>
          </ul>
          <div class="profile-info">
            <div id="balanceContainer">
              <div class="coin"></div>
              <p id="balance"></p>
            </div>
            <button type="button" id="profile"></button>
          </div>
          <div id="loginBtnContainer">
            <button type="button" id="loginBtn">Log in</button>
          </div>
        </nav>
      </header>
      <div class="hero">
        <h1>
          Go Beyond <br />
          the <span class="game">Game</span> <br />Search<span>.</span>
          Descover<span>.</span>
          Play
        </h1>
        <div class="btns-container">
          <button type="button" id="gamesBtn" class="btn">Browse Games</button>
          <button type="button" id="myGamesBtn" class="btn">My Games</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
